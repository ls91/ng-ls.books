<div id="author-search">
    <h4>Author Search</h4>
    
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    
    <ul class="search-result">
        <li *ngFor="let author of authors$ | async">
            <a routerLink="/detail/{{author.id}}">
                {{ author.lastName + ", " + author.firstName + (!author.middleName.trim() ? "" : " ") + author.middleName }}
            </a>
        </li>
    </ul>
</div>
